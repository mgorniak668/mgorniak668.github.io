      <h1>Auta Seat</h1>
      <section>
          <h2 id="a_top">Seat Ibiza I</h2>          
		  <p>
              <a href="#a_bottom">To jest link do kotwicy dolnej</a>
              <figure>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Seat_Ibiza_front_20080718.jpg">
                  <figcaption>
                      Seat Ibiza I
                  </figcaption>
				  <h4>SEAT Ibiza I został zaprezentowany po raz pierwszy w 1984 roku.
Ibiza I oznaczona kodem fabrycznym 021A stworzona została na bazie SEAT-a Ronda. Jego pierwsza prezentacja odbyła się pod koniec 1983 roku. Pierwszy egzemplarz zjechał z linii montażowej fabryki Zona Franca w Barcelonie 27 kwietnia 1984. W Ibizie użyto także jednostek oraz układu napędowego stworzonych we współpracy z Porsche. Był to pierwszy SEAT, w którym nie użyto części karoserii z modelu Fiata. Nadwozie zaprojektował włoski designer Giorgetto Giugiaro. W marcu 1991 roku pierwszy model przeszedł facelifting. Tak zmodernizowany model został nazwany Seat Ibiza New Line.
W roku 1999 chiński producent samochodów Nanjing Automobile Group wykupił licencje na produkcje tego modelu pod własną marką Nanjing Yuejin Soyat, a produkcja zakończyła się w 2008 roku.</h2>
</h4>

                  <figcaption>
                      Seat Ibiza II
                  </figcaption>
				  <h4>SEAT Ibiza II został zaprezentowany po raz pierwszy w 1993 roku.

Ibiza drugiej generacji o oznaczeniu 6K zaprezentowano w 1993 roku na salonie samochodowym we Frankfurcie. Model stworzono już w oparciu o technologię Volkswagena na bazie platformy Volkswagena A03 – tej samej, której użyto w VW Polo 6N. Ibizę II również zaprojektował Giorgetto Giugiaro. W 1999 roku model przeszedł facelifting.</h4>
