<!DOCTYPE html>
<html lang="pl">
<style>
  table, th, td {
  border: 1px solid;
}
  thead th{
    background-color: #0000FF
  }
  tbody th{
    background-color: #0000FF
  }
</style>
<head>
  <meta charset="UTF-8">
  <title>Tabelki</title>
</head>

<body>
  <h1 style="text-align: center;">Tabela 1</h1>
  <table>
      <thead>
          <tr>
              <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>2</th> 
              <td>a</td> 
              <td bgcolor="green">b</td> 
              <td bgcolor="green">c</td>
              <td>d</td> 
              <td>e</td>
          </tr>
          <tr>
              <th>3</th> 
              <td>f</td> 
              <td>g</td> 
              <td>h</td> 
              <td>i</td> 
              <td bgcolor="green">j</td>
          </tr>
          <tr>
              <th>4</th> 
              <td>k</td> 
              <td>l</td> 
              <td>m</td> 
              <td>n</td>
              <td bgcolor="green">o</td>
          </tr>
          <tr>
              <th>5</th> 
              <td>p</td> 
              <td>q</td>
              <td>r</td>
              <td>s</td> 
              <td>t</td>
          </tr>
          <tr>
              <th>6</th>
              <td>u</td>
              <td>v</td>
              <td>w</td>
              <td>y</td>
              <td>z</td>
          </tr>
      </tbody>
  </table>
  <h1 style="text-align: center;">Tabela 2</h1>
  <table>
      <thead>
          <tr>
              <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>2</th> 
              <td>a</td> 
              <td bgcolor="lightgreen" colspan="2" class="highlight">b, c</td> 
              <td>d</td> 
              <td>e</td>
          </tr>
          <tr>
              <th>3</th> 
              <td>f</td> 
              <td>g</td> 
              <td>h</td> 
              <td>i</td> 
              <td bgcolor="lightgreen" rowspan="2" class="highlight">j, o</td>
          </tr>
          <tr>
              <th>4</th> 
              <td>k</td> 
              <td>l</td> 
              <td>m</td> 
              <td>n</td>
          </tr>
          <tr>
              <th>5</th> 
              <td bgcolor="green" colspan="3" rowspan="2" class="highlight">p, q, r, u, v, w</td> 
              <td>s</td> 
              <td>t</td>
          </tr>
          <tr>
              <th>6</th> 
              <td>y</td> 
              <td>z</td>
          </tr>
      </tbody>
  </table>
  <h1 style="text-align: center;">Tabela 3</h1>
  <table>
      <thead>
          <tr>
              <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>2</th> 
              <td>a</td> 
              <td bgcolor="lightgreen" colspan="2">b, c</td> 
              <td>d</td> 
              <td>e</td>
          </tr>
          <tr>
              <th>3</th> 
              <td>f</td> 
              <td bgcolor="green" colspan="2" rowspan="2">g, h, l, m</td> 
              <td>i</td> 
              <td bgcolor="lightgreen" rowspan="2">j, o</td>
          </tr>
          <tr>
              <th>4</th> 
              <td>k</td> 
              <td>n</td>
          </tr>
          <tr>
              <th>5</th> 
              <td>p</td> 
              <td>q</td>
              <td>r</td>
              <td>s</td> 
              <td>t</td>
          </tr>
          <tr>
              <th>6</th>
              <td>u</td>
              <td>v</td>
              <td>w</td>
              <td>y</td>
              <td>z</td>
          </tr>
      </tbody>
  </table>
  </body>
</html>
